<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* the container */
		.container {
			display: block;
			position: relative;
			padding-left: 35px;
			margin-bottom: 12px;
			cursor: pointer;
			font-size: 22px;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		/* hide the browser's defaut radio button */
		.container input {
			position: absolute;
			opacity: 0;
			cursor: pointer;
		}
		/* create a custom radio button */
		.checkmark {
			position: absolute;
			top: 0;
			left: 0;
			height: 25px;
			width: 25px;
			background-color: #eee;
			border-radius: 50%;
		}
		/* on mouse-over, add a grey background color */
		.container:hover input ~ .checkmark {
			background-color: #ccc;
		}
		/* when the radio button is checked, add a blue background */
		.container input:checked ~ .checkmark {
			background-color: #2196F3;
		}
		/* create the indicator (the dot/circle - hidden when not checked) */
		.checkmark:after {
			content: "";
			position: absolute;
			display: none;
		}
		/* show the indicator (dot/circle) when checked */
		.container input:checked ~ .checkmark:after {
			display: block;
		}
		/* style the indicator (dot/circle) */
		.container .checkmark:after {
			top: 9px;
			left: 9px;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background: white;
		}
	</style>
</head>
<body>
	<h1>Custom Radio Buttons</h1>
	
	<label class="container">One<input type="radio" checked="checked" name="radio"><span class="checkmark"></span></label>
	<label class="container">Two<input type="radio" name="radio"><span class="checkmark"></span></label>
	<label class="container">Three<input type="radio" name="radio"><span class="checkmark"></span></label>
	<label class="container">Four<input type="radio" name="radio"><span class="checkmark"></span></label>
</body>
</html>
