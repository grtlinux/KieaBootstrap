<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	
	</style>
</head>
<body>
	<p>
		Click on the button to copy the text from the text field.
		Try to paste the text (e.g. ctrl+V) afterwards in a different window, to see the effect.
	</p>
	
	<input type="text" value="Hello, world" id="myInput">
	<button onclick="myFunction()">Copy text</button>
	
	<p>
		The document.execCommand() method is not supported in IE8 and earlier.
	</p>
	
	<script>
		function myFunction() {
			var copyText = document.getElementById("myInput");
			copyText.select();
			document.execCommand("copy");
			alert("Copied the text: " + copyText.value);
		}
	</script>
</body>
</html>
